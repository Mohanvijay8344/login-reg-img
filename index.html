<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <script src="./script.js"></script>
  <body>
    <div class="main">
      <div class="form">
        <div class="buttons">
            <div id="btn"></div>
            <button type="button" class="toggle" onclick="login()">Log In</button>
            <button type="button" class="toggle" onclick="register()">Register</button>
        </div>
        <div class="icons">
            <img src="./fb.png" alt="faebook">
            <img src="./tw.png" alt="twitter">
            <img src="./gp.png" alt="whatsapp">
        </div>
        <form class="inputs" id="login">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit">Login</button>
        </form>
        <form class="inputs" id="register">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Terms and Conditions</span>
            <button type="submit" class="submit">Register</button>
        </form>
      </div>  
    </div>
  </body>
  <script>
    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn")

function register(){
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
}
function login(){
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
}
  </script>
</html>
